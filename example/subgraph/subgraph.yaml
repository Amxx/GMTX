specVersion: 0.0.2
description: GMTX-MessageHub
repository: https://github.com/amxx/GMTX
schema:
  file: ./schema.graphql
dataSources:
  - name: GMTX
    kind: ethereum/contract
    network: goerli
    source:
      address: '0x41f4F18E65D1a924A8e5100d9f4ae787fC51bC2d'
      abi: MessageHub
      startBlock: 1976237
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Message
        - Account
      abis:
        - name: MessageHub
          file: ./abis/MessageHub.json
      eventHandlers:
        - event: NewMessage(address,string)
          handler: handleNewMessage
      file: ./src/mapping.ts
